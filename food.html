	alert("더이상 표시할 게시물이 없습니다.");

	function popup(i) {
	document.getElementById('pop').style.visibility="visible";

	popimg.innerHTML= "<img src='"+url+"' width ='30%' style=\"position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);\">";
 	}

	function closepop(){
	document.getElementById('pop').style.visibility = "hidden" ;
