/*체크박스 확인*/
	function checkForm(){
		var check = document.getElementById('info').checked;
		var form = document.getElementById('contact_info');	

		if(form.name.value == ""){
		alert('이름을 입력해주세요.');
		form.name.focus();
		return false;
		}
		if(form.tel.value == ""){
		alert('전화번호를 입력해주세요.');
		form.name.focus();
		return false;
		}
		if(form.mail.value == ""){
		alert('이메일을 입력해주세요.');
		form.name.focus();
		return false;
		}
		if(form.message.value == ""){
		alert('메시지를 입력해주세요.');
		form.message.focus();
		return false;
		}
		if(check == ""){
		alert('개인정보제공에 동의해주세요.');
		return false;
		}

		return true;
		}
	</script>
